name: Build_oneplus_13t_sm8750
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“Š Check disk space (æ£€æŸ¥ç£ç›˜ç©ºé—´)
        run: |
          echo "æ„å»ºå‰ç£ç›˜ç©ºé—´ï¼š"
          df -h

      - name: âš™ï¸ Set REPO_MANIFEST (è®¾ç½®å¯¹åº”æœºå‹é…ç½®æ–‡ä»¶)
        run: |
          echo "REPO_MANIFEST=oneplus_13t" >> $GITHUB_ENV
          echo "DEVICES_NAME=oneplus_13t" >> $GITHUB_ENV

      - name: âš™ï¸ Set device-specific CCACHE_DIR (è®¾ç½®å¯¹åº”æœºå‹Ccecheè·¯å¾„)
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${REPO_MANIFEST}" >> $GITHUB_ENV

      - name: ğŸ“¦ Configure Git (è®¾ç½®ä¸‹è½½è´¦æˆ·)
        run: |
          git config --global user.name "Q1udaoyu"
          git config --global user.email "sucisama2888@gmail.com"

      - name: ğŸ›  Cache APT packages (ç¼“å­˜APTåŒ…)
        uses: actions/cache@v3
        with:
          path: /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/Build_oneplus_sm8750.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: ğŸ“¦ Install dependencies (å®‰è£…ä¾èµ–)
        run: |
          if [ ! -d "/var/lib/apt/lists" ] || [ -z "$(ls -A /var/lib/apt/lists)" ]; then
            echo "æ›´æ–°APTåŒ…åˆ—è¡¨..."
            sudo apt update -qq
          else
            echo "ä½¿ç”¨ç¼“å­˜çš„APTåˆ—è¡¨"
          fi
          sudo apt install -y --no-install-recommends \
            python3 git curl ccache libelf-dev \
            build-essential flex bison libssl-dev \
            libncurses-dev liblz4-tool zlib1g-dev \
            libxml2-utils rsync unzip

          ccache --version
          echo "ä¾èµ–å®‰è£…å®Œæˆ"

      - name: ğŸ›  Cache Custom Clang (ç¼“å­˜è‡ªå®šä¹‰ Clang ç¼–è¯‘å™¨)
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/clang
          key: clang-19.0.0git-20240723-${{ runner.os }}
          restore-keys: |
            clang-19.0.0git-20240723-${{ runner.os }}

      - name: ğŸ“¥ Download and setup Custom Clang (ä¸‹è½½å¹¶è®¾ç½®è‡ªå®šä¹‰ Clang ç¼–è¯‘å™¨)
        run: |
          CLANG_DIR="${{ github.workspace }}/clang"
          if [ ! -d "$CLANG_DIR/bin" ]; then
            echo "ä¸‹è½½è‡ªå®šä¹‰ Clang ç¼–è¯‘å™¨..."
            mkdir -p "$CLANG_DIR"
            cd "$CLANG_DIR"
            wget -q https://github.com/ZyCromerZ/Clang/releases/download/19.0.0git-20240723-release/Clang-19.0.0git-20240723.tar.gz
            tar -xzf Clang-19.0.0git-20240723.tar.gz --strip-components=1
            rm Clang-19.0.0git-20240723.tar.gz
            echo "Clang ç¼–è¯‘å™¨ä¸‹è½½å®Œæˆ"
          else
            echo "ä½¿ç”¨ç¼“å­˜çš„ Clang ç¼–è¯‘å™¨"
          fi
          
          # è®¾ç½® Clang è·¯å¾„ç¯å¢ƒå˜é‡
          echo "CLANG_PATH=$CLANG_DIR" >> $GITHUB_ENV
          echo "PATH=$CLANG_DIR/bin:$PATH" >> $GITHUB_ENV
          
          # éªŒè¯ Clang å®‰è£…
          ls -la "$CLANG_DIR/bin/"
          "$CLANG_DIR/bin/clang" --version

      - name: ğŸ“¥ Restore ccache (è½½å…¥ æœºå‹ï¼š${{ env.DEVICES_NAME }}çš„ ccache ç¼“å­˜)
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref }}-${{ env.REPO_MANIFEST }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ env.REPO_MANIFEST }}-
            ccache-${{ runner.os }}-

      - name: ğŸ“¥ Init ccache (å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡è¿è¡Œåˆ™åˆå§‹åŒ–Cceche)
        run: |
          export CCACHE_COMPILERCHECK="%compiler% -dumpmachine; %compiler% -dumpversion"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="8G"

          INIT_FLAG="$CCACHE_DIR/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              echo "åˆå§‹åŒ– ccache ($CCACHE_DIR)..."
              mkdir -p "$CCACHE_DIR"
              ccache -M "$CCACHE_MAXSIZE"
              touch "$INIT_FLAG"
            else
              echo "ccache å·²åˆå§‹åŒ–ï¼Œè·³è¿‡"
            fi
          else
            echo "æœªå®‰è£… ccacheï¼Œè·³è¿‡"
          fi

      - name: ğŸ“¥ Install repo tool (ä¸‹è½½repoå·¥å…·)
        run: |
         curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
         chmod a+x ~/repo
         sudo mv ~/repo /usr/local/bin/repo

      - name: ğŸ“¥ Initialize repo and sync (åˆå§‹åŒ–repoå¹¶åŒæ­¥å†…æ ¸æºç )
        run: |
         mkdir kernel_workspace && cd kernel_workspace
         repo init -u https://github.com/szh0721/kernel_manifest.git -b refs/heads/oneplus/sm8750 -m ${REPO_MANIFEST}.xml --depth=1
         repo --trace sync -c -j$(nproc --all) --no-tags
         rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
         rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"
         
      - name: âš™ï¸ Set up SukiSU Ultra (é…ç½® SukiSU Ultra)
        run: |
         cd kernel_workspace/kernel_platform
         curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/susfs-main/kernel/setup.sh" | bash -s susfs-main
         cd ./KernelSU
         KSU_API_VERSION_LOCAL=$(grep -m1 -oP 'KSU_API_VERSION_LOCAL\s*:=\s*\K\d+' kernel/Makefile || echo "1")
         KSU_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
         KSU_BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
         KSU_API_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 10000 "+" 700)
         KSU_VERSION="v${KSU_API_VERSION_LOCAL}-${KSU_COMMIT_HASH}@${KSU_BRANCH_NAME}\\"
         echo "KSUVER=$KSU_API_VERSION" >> $GITHUB_ENV
         
         # å®‰å…¨è½¬ä¹‰å‡½æ•°
         escape_sed() {
             echo "$1" | sed 's/[][\/\.*^$]/\\&/g'
         }
         
         # ä»Makefileä¸­æå–æ—§ç‰ˆæœ¬å·
         OLD_KSU_VERSION=$(grep -m1 -oP 'ccflags-y\s*\+=\s*-DKSU_VERSION=\\"\K[^"]+' kernel/Makefile || echo "\$(KSU_KERNEL_VERSION)\\")
         OLD_KSU_API_VERSION=$(grep -m1 -oP 'ccflags-y\s*\+=\s*-DKSU_API_VERSION=\K\d+' kernel/Makefile || echo "\$(KSU_API_VERSION)")
         
         # è½¬ä¹‰æ‰€æœ‰ç‰¹æ®Šå­—ç¬¦
         OLD_KSU_VERSION_ESC=$(escape_sed "$OLD_KSU_VERSION")
         KSU_VERSION_ESC=$(escape_sed "$KSU_VERSION")
         OLD_KSU_API_VERSION_ESC=$(escape_sed "$OLD_KSU_API_VERSION")
         KSU_API_VERSION_ESC=$(escape_sed "$KSU_API_VERSION")
         
         # ä½¿ç”¨å®‰å…¨æ›¿æ¢å‘½ä»¤
         sed -i.bak "s/-DKSU_VERSION=\\\\\"${OLD_KSU_VERSION_ESC}\\\\\"/-DKSU_VERSION=\\\\\"${KSU_VERSION_ESC}\\\\\"/" kernel/Makefile
         sed -i.bak "s/-DKSU_API_VERSION=${OLD_KSU_API_VERSION_ESC}/-DKSU_API_VERSION=${KSU_API_VERSION_ESC}/" kernel/Makefile
        
      - name: ğŸ”§ Set up SUSFS (é…ç½® SUSFS)
        run: |
           cd kernel_workspace
           git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android15-6.6
           git clone https://github.com/SukiSU-Ultra/SukiSU_patch.git

           cd kernel_platform        
           cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android15-6.6.patch ./common/
           cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
           cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/

           # Apply patches
           cd ./common
           patch -p1 < 50_add_susfs_in_gki-android15-6.6.patch || true
           cp ../../SukiSU_patch/hooks/syscall_hooks.patch ./
           patch -p1 -F 3 < syscall_hooks.patch
           echo "å®Œæˆ"

      - name: ğŸ”§ Set gki_defconfig (è®¾ç½®ç¼–è¯‘é…ç½®)
        run: |
          cd kernel_workspace/kernel_platform
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig

          # Add VFS configuration settings
          echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_MANUAL_HOOK=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          # æ–‡ä»¶ç³»ç»Ÿçº§å‹ç¼©æ”¯æŒ
          echo "CONFIG_F2FS_FS_COMPRESSION=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_ZSTD=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          # Add SUSFS configuration settings
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
  
          #Remove check_defconfig
          sudo sed -i 's/check_defconfig//' ./common/build.config.gki
          cd common
          git add -A && git commit -a -m "BUILD Kernel"

      - name: ğŸ”§ Set Kernel name (è®¾ç½®å†…æ ¸åç§°)
        run: |
         cd kernel_workspace/kernel_platform
         sed -i 's/${scm_version}//' ./common/scripts/setlocalversion
         sudo sed -i 's/-4k/-android15-8-gba3bcfd39307-abogki413159095-4k/g' ./common/arch/arm64/configs/gki_defconfig  

      - name: ğŸ”¨ Build Kernel (æ„å»ºå†…æ ¸)
        run: |
          export PATH="/usr/lib/ccache:${{ env.CLANG_PATH }}/bin:$PATH"
          export KBUILD_BUILD_USER="kleaf"
          export KBUILD_BUILD_HOST="build-host"
          export KBUILD_BUILD_TIMESTAMP="Fri Apr 25 01:56:53 UTC 2025"
          
          export CCACHE_COMPILERCHECK="%compiler% -dumpmachine; %compiler% -dumpversion"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="8G"
          
          sudo apt install -y libelf-dev
          
          cd kernel_workspace/kernel_platform/common
          
          # æ¸…ç†æ„å»ºç¯å¢ƒ
          make clean && make mrproper
          rm -rf out 
          mkdir -p out
         
          # é…ç½®å†…æ ¸ï¼ˆä½¿ç”¨è‡ªå®šä¹‰ Clangï¼‰
          make ARCH=arm64 SUBARCH=arm64 O=out \
            LLVM=1 \
            LLVM_IAS=1 \
            CC="ccache ${{ env.CLANG_PATH }}/bin/clang" \
            CXX="ccache ${{ env.CLANG_PATH }}/bin/clang++" \
            HOSTCC="ccache ${{ env.CLANG_PATH }}/bin/clang" \
            HOSTCXX="ccache ${{ env.CLANG_PATH }}/bin/clang++" \
            CROSS_COMPILE=${{ env.CLANG_PATH }}/bin/aarch64-linux-gnu- \
            RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc \
            PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole \
            LD=${{ env.CLANG_PATH }}/bin/ld.lld \
            HOSTLD=${{ env.CLANG_PATH }}/bin/ld.lld \
            CLANG_AUTOFDO_PROFILE="../android/gki/aarch64/afdo/kernel.afdo" \
            gki_defconfig
            
          # ç¼–è¯‘å†…æ ¸ï¼ˆä½¿ç”¨è‡ªå®šä¹‰ Clangï¼‰
          make ARCH=arm64 SUBARCH=arm64 -j$(nproc --all) O=out \
            LLVM=1 \
            LLVM_IAS=1 \
            CC="ccache ${{ env.CLANG_PATH }}/bin/clang" \
            CXX="ccache ${{ env.CLANG_PATH }}/bin/clang++" \
            HOSTCC="ccache ${{ env.CLANG_PATH }}/bin/clang" \
            HOSTCXX="ccache ${{ env.CLANG_PATH }}/bin/clang++" \
            CROSS_COMPILE=${{ env.CLANG_PATH }}/bin/aarch64-linux-gnu- \
            RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc \
            PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole \
            LD=${{ env.CLANG_PATH }}/bin/ld.lld \
            HOSTLD=${{ env.CLANG_PATH }}/bin/ld.lld \
            CLANG_AUTOFDO_PROFILE="../android/gki/aarch64/afdo/kernel.afdo"
         
      - name: ğŸ“¦ Make AnyKernel3 (åˆ›å»ºAnyKernel3)
        run: |
         git clone https://github.com/Kernel-SU/AnyKernel3.git --depth=1      
         rm -rf ./AnyKernel3/.git
         rm -rf ./AnyKernel3/push.sh
         cp kernel_workspace/kernel_platform/common/out/arch/arm64/boot/Image ./AnyKernel3/

      - name: ğŸ“¤ Upload AnyKernel3 (ä¸Šä¼  AnyKernel3)
        uses: actions/upload-artifact@v4
        with:
         name: AnyKernel3_${{ env.KSUVER }}_${{ env.DEVICES_NAME }}_SuKiSU
         path: ./AnyKernel3/*
         
      - name: ğŸ“Š Post-build disk check (æ„å»ºåç©ºé—´æ£€æŸ¥)
        run: |
          echo "æ„å»ºåç£ç›˜ç©ºé—´ï¼š"
          df -h