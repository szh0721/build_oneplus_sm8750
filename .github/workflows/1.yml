            gki_defconfig

          # ç¼–è¯‘å†…æ ¸ï¼ˆä½¿ç”¨è‡ªå®šä¹‰ Clangï¼‰
          make ARCH=arm64 SUBARCH=arm64 -j$(nproc --all) O=out \
            LLVM=1 \
            LLVM_IAS=1 \
            CC="ccache ${{ env.CLANG_BIN_DIR }}/clang" \
