      - name: ğŸ”¨ Build Kernel (æ„å»ºå†…æ ¸)
        run: |
          # éªŒè¯ Clang è·¯å¾„ (Now an absolute path)
          echo "éªŒè¯ Clang è·¯å¾„: ${{ env.CLANG_PATH }}"
          echo "éªŒè¯ Clang äºŒè¿›åˆ¶ç›®å½•: ${{ env.CLANG_BIN_DIR }}"

          if [ ! -d "${{ env.CLANG_BIN_DIR }}" ]; then
            echo "é”™è¯¯: Clang äºŒè¿›åˆ¶ç›®å½•ä¸å­˜åœ¨"
            exit 1
          fi

          if [ ! -x "${{ env.CLANG_BIN_DIR }}/clang" ]; then
            echo "é”™è¯¯: clang å¯æ‰§è¡Œæ–‡ä»¶ä¸å­˜åœ¨"
            ls -la "${{ env.CLANG_BIN_DIR }}/"
            exit 1
          fi

          # è®¾ç½®ç¯å¢ƒå˜é‡
          export PATH="/usr/lib/ccache:${{ env.CLANG_BIN_DIR }}:$PATH"
          export KBUILD_BUILD_USER="kleaf"
