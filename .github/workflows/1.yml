          export CCACHE_COMPILERCHECK="%compiler% -dumpmachine; %compiler% -dumpversion"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="8G"

          # æ£€æŸ¥ç¼–è¯‘å™¨æ˜¯å¦å­˜åœ¨
          echo "æ£€æŸ¥ç¼–è¯‘å™¨å·¥å…·:"
          which clang
          "${{ env.CLANG_BIN_DIR }}/clang" --version

          # æ£€æŸ¥äº¤å‰ç¼–è¯‘å·¥å…·
          echo "æ£€æŸ¥äº¤å‰ç¼–è¯‘å·¥å…·:"
          ls -la "${{ env.CLANG_BIN_DIR }}/aarch64"* 2>/dev/null || echo "æœªæ‰¾åˆ° aarch64 å‰ç¼€çš„å·¥å…·"
          ls -la "${{ env.CLANG_BIN_DIR }}/llvm-"* 2>/dev/null || echo "æœªæ‰¾åˆ° llvm å·¥å…·"

          sudo apt install -y libelf-dev

          cd kernel_workspace/kernel_platform/common

          # æ¸…ç†æ„å»ºç¯å¢ƒ
          make clean && make mrproper
          rm -rf out
          mkdir -p out

          # é…ç½®å†…æ ¸ï¼ˆä½¿ç”¨è‡ªå®šä¹‰ Clangï¼‰
